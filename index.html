<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Acompañamiento terapéutico en Argentina. Isabel Rivas, acompañante terapéutica.</title>
</head>
<body>

    <div id="container">
        <div class="header">
            <div class="header__contactrow">
                <p>Contactos rápidos</p>
            </div>
            <div class="header__principal">
                <div class="header__principal--logo">
                    <p>Logo</p>
                </div>
                <div class="header__principal--menu">
                    <p>menu</p>
                </div>
            </div>
            <div class="header__carrousel">
                <p>Carrousel</p>
            </div>
        </div>
        <div class="contenido">
            <div class="contenido__bienvenida">
                <div class="contenido__bienvenida--txt">
                    <p>Texto bienvenida</p>
                </div>
                <div class="contenido__bienvenida--vid">
                    <p>Video bienvenida</p>
                </div>
            </div>
            <div class="contenido__desc">
                <div class="contenido__desc--row">
                    <p>Columna 1</p>
                </div>
                <div class="contenido__desc--row">
                    <p>Columna 2</p>
                </div>
                <div class="contenido__desc--row">
                    <p>Columna 3</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__links">
                <div class="footer__links--row">
                    <p>Pie logo y redes</p>
                </div>
                <div class="footer__links--row">
                    <p>Pie menú</p>
                </div>
                <div class="footer__links--row">
                    <p>Pie contactos</p>
                </div>
            </div>
            <div class="footer__autor">
                <p>Pie autor</p>
            </div>
        </div>
    </div>
    
</body>
</html>
