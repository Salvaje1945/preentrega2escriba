<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompañamiento terapéutico en Argentina. Isabel Rivas, acompañante terapéutica.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fcad4ff916.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="container">
    <header id="header">
        <section class="header__contactrow">
            <p>Contactos rápidos</p>
        </section>
        <section class="header__principal">
            <div class="header__principal--logo">
                <h1>Isabel Rivas<br>
                    <span>Acompañante terapéutica</span>
                </h1>
            </div>
            <nav class="header__principal--menu">
                <input type="checkbox" id="check">
                <label for="check" class="hamburguesa">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </label>
                <label for="check" class="cerrar">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </label>
                <ul>
                    <li><a href="acercade.html">Sobre Mí</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
        <section class="header_carrousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/img1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/img2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/img3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <main id="contenido">
        <section class="contenido__bienvenida">
            <div class="contenido__bienvenida--txt">
                <p>Texto bienvenida</p>
            </div>
            <div class="contenido__bienvenida--vid">
                <p>Video bienvenida</p>
            </div>
        </section>
        <section class="contenido__desc">
            <div class="contenido__desc--row">
                <p>Columna 1</p>
            </div>
            <div class="contenido__desc--row">
                <p>Columna 2</p>
            </div>
            <div class="contenido__desc--row">
                <p>Columna 3</p>
            </div>
        </section>
    </main>
    <footer id="footer">
        <section class="footer__links">
            <div class="footer__links--row">
                <p>Pie logo y redes</p>
            </div>
            <div class="footer__links--row">
                <p>Pie menú</p>
            </div>
            <div class="footer__links--row">
                <p>Pie contactos</p>
            </div>
        </section>
        <section class="footer__autor">
            <p>Pie autor</p>
        </section>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
